name: Publish Nuget Package

on:
  workflow_dispatch:
  workflow_run:
    workflows: [ Update Version ]
    types:
      - completed

defaults:
  run:
    shell: |
           pwsh -noninteractive -command "try {{ $ErrorActionPreference='Stop'; . '{0}' }} catch {{ Write-Error ""FAILED: $_""; throw; }} if ((Test-Path -LiteralPath variable:\LASTEXITCODE)) {{ exit $LASTEXITCODE }}"
env:
  # This assumes that your project file is located at: '{github.workspace}/{PROJECT_NAME}/{PROJECT_NAME}{PROJECT_EXTENSION}'
  PROJECT_NAME:             'AssemblyAttribute'
  BUILD_CONFIGURATION:      'Release'
  REQUESTED_DOTNET_VERSION: '6.x.x'

jobs:
  build:
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO:                true
      DOTNET_CLI_TELEMETRY_OPTOUT:  true

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET CLI
        uses: actions/setup-dotnet@v3.0.2
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run:  |
              dotnet build -c ${{ env.BUILD_CONFIGURATION }}

      - name: Pack
        run:  |
              dotnet pack -c ${{ env.BUILD_CONFIGURATION }} ${{ env.PROJECT_NAME }}

      - name: Push to GPR & nuget.org
        run:  |
              Write-Output "### Pushing to nuget.org"
              dotnet nuget push */bin/${{env.BUILD_CONFIGURATION}}/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicates
              Write-Output "### Pushing to Github Package Registry..."
              dotnet nuget add source --username radj307 --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/radj307/index.json"
              dotnet nuget push */bin/${{env.BUILD_CONFIGURATION}}/*.nupkg -k ${{ github.token }} -s https://nuget.pkg.github.com/radj307/index.json --skip-duplicates
        
      - name: Upload Artifact(s)
        uses: actions/upload-artifact@v3.1.1
        with:
          name: nupkg
          path: ${{ github.workspace }}/${{ env.PROJECT_NAME }}/bin/Release/*.nupkg
