name: Publish Nuget Package

on:
  workflow_run:
    workflows: [ Update Version ]
    types:
      - completed

defaults:
  run:
    shell: |
           pwsh -noninteractive -command "try {{ $ErrorActionPreference='Stop'; . '{0}' }} catch {{ Write-Error ""FAILED: $_""; throw; }} if ((Test-Path -LiteralPath variable:\LASTEXITCODE)) {{ exit $LASTEXITCODE }}"
env:
  BUILD_CONFIGURATION:  'Release'
  REQUESTED_DOTNET_VERSION: '5.x.x'

jobs:
  build:
    runs-on: windows-latest
    if:       ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      DOTNET_NOLOGO:                true
      DOTNET_CLI_TELEMETRY_OPTOUT:  true

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '${{ env.REQUESTED_DOTNET_VERSION }}'

      - name: Build
        run:  |
              dotnet build -c ${{ env.BUILD_CONFIGURATION }}
              
      - name: Pack
        run:  |
              dotnet pack -c ${{ env.BUILD_CONFIGURATION }}
              
      - name: Authenticate to Nuget.org
        run:  dotnet nuget add source --username radj307 --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/radj307/index.json"
        
      - name: Push Package to Nuget
        run:  dotnet nuget push "${{ github.workspace }}/AssemblyAttribute/bin/${{ env.BUILD_CONFIGURATION }}/*.nupkg" --api-key "${{ secrets.GITHUB_TOKEN }}" --source "github"
      
#      - name: Upload Package to nuget.org
#        id:   upload
#        uses: tedd/publish-nuget-neo@v1.0.2
#        with:
#          NUGET_KEY:  '${{ secrets.NUGET_API_KEY }}'
#          REBUILD_PROJECT: false
              
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: nupkg
          path: '${{ steps.upload.outputs.PACKAGE_PATH }}'

